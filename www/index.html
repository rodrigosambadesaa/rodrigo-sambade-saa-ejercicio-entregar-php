<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
    <h1>Formulario de Datos Personales</h1>
    <form action="../php/procesar_formulario.php" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="p. ej Rodrigo" tabindex="1">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required placeholder="p.ej Sambade" tabindex="2">
        </div>
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required placeholder="29" tabindex="3">
        </div>
        <div class="form-group">
            <label>Sexo:</label><br>
            <input type="radio" id="masculino" name="sexo" value="masculino" required tabindex="4">
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="femenino" name="sexo" value="femenino" tabindex="5">
            <label for="femenino">Femenino</label><br>
        </div>
        <div class="form-group">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required placeholder="rodrigosambadesaa@gmail.com" tabindex="6">
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required placeholder="608030077" tabindex="7">
        </div>
        <input type="submit" value="Enviar" tabindex="8">
    </form>
</div>
</body>
</html>
