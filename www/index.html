<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
    <h1>Formulario de Datos Personales</h1>
    <form action="../php/procesar_formulario.php" method="post">
        <div class="form-group">
            <label for="nombre">Nombre: <span class="required">*</span></label>
            <input type="text" id="nombre" name="nombre" placeholder="p. ej Rodrigo" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido: <span class="required">*</span></label>
            <input type="text" id="apellido" name="apellido" placeholder="p.ej Sambade" required>
        </div>
        <div class="form-group">
            <label for="edad">Edad: <span class="required">*</span></label>
            <input type="number" id="edad" name="edad" placeholder="29" required>
        </div>
        <div class="form-group">
            <label>Sexo: <span class="required">*</span></label><br>
            <input type="radio" id="masculino" name="sexo" value="masculino" required>
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="femenino" name="sexo" value="femenino" required>
            <label for="femenino">Femenino</label>
        </div>
        <div class="form-group">
            <label for="correo">Correo Electrónico:  <span class="required">*</span></label>
            <input type="email" id="correo" name="correo" placeholder="rodrigosambadesaa@gmail.com" required>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono: <span class="required">*</span></label>
            <input type="tel" id="telefono" name="telefono" placeholder="608030077" required>
            
        </div>
        <input type="submit" value="Enviar">
    </form>
    <p class="message required">Los campos marcados con * son obligatorios.</p>
</div>
</body>
</html>
